<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JS Music</title>
  </head>

  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
      </div>
    </div>

    <audio data-key="65" src="sounds/analogica_1.mp3"></audio>
    <audio
      data-key="83"
      src="sounds/DJ_Scratch_01_Sound_Effect_Mp3_94.mp3"
    ></audio>
    <audio data-key="68" src="sounds/000217946_prev.mp3"></audio>
    <audio data-key="70" src="sounds/virtual-dj-percussion-3.mp3"></audio>
    <audio data-key="71" src="sounds/golpearon_18.mp3"></audio>
    <audio data-key="72" src="sounds/la-danza_3.mp3"></audio>
    <audio data-key="74" src="sounds/whistle-campana-whatsapp.mp3"></audio>
    <audio data-key="75" src="sounds/tambor_1.mp3"></audio>
    <audio data-key="76" src="sounds/cat-fight.mp3"></audio>

    <script>
      function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add("playing");
      };

      function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        this.classList.remove('playing');
      }

      const keys = document.querySelectorAll(".key");
      keys.forEach(key => key.addEventListener("transitionend", removeTransition));
      window.addEventListener('keydown', playSound);
    </script>
  </body>
</html>
